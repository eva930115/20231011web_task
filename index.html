<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>W3Schools 參考</title>
</head>
<body>

    <table id="myTable">
        <thead>
            <tr>
                <th>Math</th>
                <th>English</th>
                <th>Programming</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--橫的-->
                <td>90</td>
                <td>60</td>
                <td>80</td>
            </tr>
            <tr>
                <td>80</td>
                <td>86</td>
                <td>98</td>
            </tr>
        </tbody>
    </table>

    <div>
        <p>Change The Table Width</p>
        <button onclick="setTableWidth(200)">Set Width 200px</button>
        <button onclick="setTableWidth(500)">Set Width 500px</button>
    </div>

    <div>
        <p>Change The Border and the Spacing Width</p>
        <button onclick="setTableStyle(1, 1)">Set Border 1px, Cell Spacing 1px</button>
        <button onclick="setTableStyle(10, 10)">Set Border 10px, Cell Spacing 10px</button>
        <button onclick="setTableStyle(20, 20)">Set Border 20px, Cell Spacing 20px</button>
    </div>

    <div class="colorChange">
        <p>Change The Table Color</p>
        <button style="background-color: red;" onclick="setTableBackgroundColor('red')"></button>
        <button style="background-color: pink;" onclick="setTableBackgroundColor('pink')"></button>
        <button style="background-color: orange;"onclick="setTableBackgroundColor('orange')"></button>
        <button style="background-color: gray;" onclick="setTableBackgroundColor('gray')"></button>
    </div>

    <div>
        <br>
        <button onclick="resetStyle()">Reset Style</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
